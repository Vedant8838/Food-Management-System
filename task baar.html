<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskbar Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main content of the page -->
  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>Click on the icons in the taskbar below.</p>
  </div>

  <!-- Taskbar at the bottom -->
  <div class="taskbar">
    <div class="taskbar-icon" onclick="alert('App 1 opened')">
      <img src="https://via.placeholder.com/30" alt="App 1" />
      <p>App 1</p>
    </div>
    <div class="taskbar-icon" onclick="alert('App 2 opened')">
      <img src="https://via.placeholder.com/30" alt="App 2" />
      <p>App 2</p>
    </div>
    <div class="taskbar-icon" onclick="alert('App 3 opened')">
      <img src="https://via.placeholder.com/30" alt="App 3" />
      <p>App 3</p>
    </div>
    <div class="taskbar-clock">
      
    </div>
  </div>

</body>
</html>
